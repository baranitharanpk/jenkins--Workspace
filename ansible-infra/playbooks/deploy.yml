---
- name: Deploy Web Application using Ansible
  hosts: webservers
  become: yes

  vars:
    web_src: "{{ playbook_dir }}/../../web-app"
    web_dest: /var/www/html/

  tasks:
    - name: Ensure Apache is installed
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy web application files
      copy:
        src: "{{ web_src }}/"
        dest: "{{ web_dest }}"
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
